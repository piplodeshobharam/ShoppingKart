 <aside class="sidebar">
 <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Price Details</span>
    <span class="badge badge-secondary badge-pill">{{quantity}}</span>
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">Price ({{ quantity }} items)</h6>
      </div>
      <span class="text-muted"> Rs {{total}}</span>
    </li>


    <li class="list-group-item d-flex justify-content-between bg-light">
      <div class="text-success">
        <h6 class="my-0">Delivery Charg</h6>
      </div>
      <span class="text-success">Free</span>
    </li>

    <li class="list-group-item d-flex justify-content-between">
      <span>Total (INR)</span>
      <strong>{{total}}</strong>
    </li>
  </ul>
</aside>
