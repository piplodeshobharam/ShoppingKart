<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <div *ngFor="let carouselUrl of carouselUrls; index as i; first as isFirst">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      </div>
    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="carousel-item active" style="background-image: url('https://rukminim1.flixcart.com/flap/50/50/image/9fddb61f281042c8.jpg?q=50')">
            <div class="carousel-caption d-none d-md-block">
              <p class="lead">Slide Name 1</p>
            </div>
          </div>

          <div class="carousel-item" style="background-image: url('https://rukminim1.flixcart.com/flap/50/50/image/9fddb61f281042c8.jpg?q=50')">
              <div class="carousel-caption d-none d-md-block">
                <p class="lead">Slide Name 2</p>
              </div>
            </div>
            <div class="carousel-item" style="background-image: url('https://rukminim1.flixcart.com/flap/50/50/image/76e02b73a6fd5aa7.jpg?q=50')">
              <div class="carousel-caption d-none d-md-block">
                <p class="lead">Slide Name 3</p>
              </div>
            </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
</div>
